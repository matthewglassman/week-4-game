<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector</title>
</head>
<header>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script type="text/javascript" src='https://code.jquery.com/jquery-2.2.0.js'></script>
</header>
<body>
<div class="container">
<div class="jumbotron text-center">
  <h1>Crystal Collector</h1>
  </div>
<div class="row">
<div class="col-md-3">
  <div class="panel panel-primary text-center">
      <div class="panel-heading">
     <h3 class="panel-title">Target Score</h3>
      </div>
  </div>
  <div id="target" class="text-center"></div>
</div>
<div class="col-md-3">
  <div class="panel panel-primary text-center">
      <div class="panel-heading">
  <h3 class="panel-title">Your Score</h3>
      </div>
    </div>
  <div id="score" class="text-center"></div>
  </div>
<div class="col-md-6">
  <div class="panel panel-primary text-center">
      <div class="panel-heading">
        <h3 class="panel-title">Crystals</h3>
    </div>
        <div class="panel-body">
          <div class = "row">
            <div class="col-md-3">
            <button id="button1" class="btn btn-default"><img src="assets/images/gem1.jpg"></button>
            </div>
            <div class ="col-md-3">
            <button id="button2" class="btn btn-default"><img src="assets/images/gem2.jpg"></button>
            </div>
            <div class = "col-md-3">
            <button id="button3" class="btn btn-default"><img src="assets/images/gem3.jpg"></button>
            </div>
            <div class = "col-md-3">
            <button id="button4" class="btn btn-default"><img src="assets/images/gem4.jpg"></button>
            </div>
        </div>
    </div>
  </div>
  </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-primary text-center">
        <div class="panel-heading">
          <h3 class="panel-title">Wins</h3>
        </div>
      </div>
      <div id="winCount" class="text-center"></div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-primary text-center">
        <div class="panel-heading">
          <h3 class="panel-title">Losses</h3>
        </div>
      </div>
      <div id="lossCount" class="text-center"></div>
     </div>
    </div>
  </div>
  </div>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
